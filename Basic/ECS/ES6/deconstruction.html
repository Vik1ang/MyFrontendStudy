<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
      const A = [1, 2, 3, 4];
      let [a, b, c, d] = A;
      console.log(a);
      console.log(b);
      console.log(c);
      console.log(d);

      const Person = {
          name: 'a',
          age: 18,
          func: function () {
              console.log('this is a log');
          }
      }
      let {name, age, func} = Person;
      console.log(name);
      console.log(age);
      console.log(func);
      func();
  </script>
</body>
</html>
