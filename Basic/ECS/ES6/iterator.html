<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
      const arr1 = ['a', 'b', 'c', 'd'];
      for (let v of arr1) {
          console.log(v);
      }
      let iterator1 = arr1[Symbol.iterator]();
      console.log(iterator1.next());
      console.log(iterator1.next());
      console.log(iterator1.next());
      console.log(iterator1.next());
      console.log(iterator1.next());


      const object1 = {
          name: '1',
          stus: ['a', 'b', 'c', 'd'],
          [Symbol.iterator]() {
              let index = 0;
              let _this = this;
              return {
                  next: function () {
                      if (index < _this.stus.length) {
                          const result = {value: _this.stus[index], done: false};
                          index++;
                          return result;
                      } else {
                          return {value: undefined, done: true};
                      }
                  }
              };
          }
      }
      for (let object of object1) {
          console.log(object);
      }
  </script>
</body>
