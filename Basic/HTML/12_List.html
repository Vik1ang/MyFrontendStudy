<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h4>无序列表</h4>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>
            <p>4</p>
        </li>
    </ul>

    <h4>有序列表</h4>
    <ol>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>test</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
    </dl>

</body>
</html>
