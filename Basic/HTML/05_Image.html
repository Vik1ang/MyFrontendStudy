<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>图像标签</h4>
    <img src="img.png" alt="fail"/>
    <h4>alt替换文本</h4>
    <img src="img1.png" alt="fail"/>
    <h4>title提示文本</h4>
    <img src="img.png" alt="fail" title="image123"/>
    <h4>width, height</h4>
    <img src="img.png" alt="fail" width="50" height="50"/>
    <h4>border</h4>
    <img src="img.png" alt="fail" border="15">


</body>
</html>
