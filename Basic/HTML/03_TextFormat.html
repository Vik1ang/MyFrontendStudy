<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    我是普通文本<br/>
    <strong>我是加粗的文字</strong><br>
    <em>我是倾斜的文字</em><br/>
    <i>我是倾斜的文字</i><br/>
    <del>我是被删除的文字</del><br>
    <s>我是被删除的文字</s><br>
    <ins>我是下划线</ins><br/>
    <u>我是下划线</u><br/>
</body>
</html>
