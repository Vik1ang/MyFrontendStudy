<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <script>
      function sendAjax(url) {
          return new Promise((resolve, reject) => {
              const xhr = new XMLHttpRequest();
              xhr.open('GET', url);
              xhr.send();
              xhr.onreadystatechange = function () {
                  if (xhr.readyState === 4) {
                      if (xhr.status >= 200 && xhr.status < 300) {
                          resolve(xhr.response);
                      } else {
                          reject(xhr.status);
                      }
                  }
              }
          })
      }

      sendAjax().then(value => {
          console.log(value);
      }, reason => {
          console.warn(reason);
      })
  </script>

</body>
</html>
