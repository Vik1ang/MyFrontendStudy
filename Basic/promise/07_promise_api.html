<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <script>
      let p = new Promise(((resolve, reject) => {
          // console.log('111');
          reject('error');
      }))
      // console.log('222');
      p.catch(reason => {
          console.log(reason);
      })

      let p1 = Promise.resolve(521);
      console.log(p1);

      let p2 = Promise.resolve(new Promise(((resolve, reject) => {
          // resolve('ok');
          reject('error');
      })));
      console.log(p2);
      p2.catch(reason => {
          console.log(reason);
      })

      let p3 = Promise.reject(555);
      console.log(p3);

      let p4 = new Promise(((resolve, reject) => {
          resolve('OK');
      }))
      let p5 = Promise.resolve('Success');
      let p6 = Promise.resolve('Oh Yes');
      let p7 = Promise.reject('Oh no');
      const result = Promise.all([p4, p5, p6, p7]);
      console.log(result);

      const race = Promise.race([p4, p5, p6]);
      console.log(race);
  </script>

</body>
</html>
